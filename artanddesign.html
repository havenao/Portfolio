<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Haven's Art & Design</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://use.typekit.net/yuk1pym.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav class="navbar">
      <a href="./index.html" class="nav-link" id="nav-logo">
        <span id="logo-text" class="primary-color">HAVEN<br />SCHROCK</span>
        <img id="logo" src="images/Dragon.svg" alt="Haven's Logo" />
      </a>

      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="./index.html" class="nav-link">
            <i class="fas fa-home fa-fw primary-color"></i>
            <span class="link-text">Home</span>
          </a>
        </li>

        <li class="nav-item">
          <a href="./coding.html" class="nav-link">
            <i class="fas fa-laptop fa-fw primary-color"></i>
            <span class="link-text">Coding</span>
          </a>
        </li>

        <li class="nav-item">
          <a href="./artanddesign.html" class="nav-link">
            <i class="fas fa-paint-brush fa-fw primary-color"></i>
            <span class="link-text">Art</span>
          </a>
        </li>

        <li class="nav-item">
          <a href="https://moonspeaker.bandcamp.com" class="nav-link">
            <i class="fas fa-guitar fa-fw primary-color"></i>
            <span class="link-text">Music</span>
          </a>
        </li>

        <li class="nav-item">
          <a href="./contact.html" class="nav-link">
            <i class="fas fa-phone fa-fw primary-color"></i>
            <span class="link-text">Contact</span>
          </a>
        </li>
      </ul>
    </nav>
    <div class="nav-spacer"></div>

    <main class="pages">
      <header class="page-header">
        <img class="page-header-logo" src="./images/Dragon.svg" alt="" />
        <div>
          <h1 class="title">HAVEN SCHROCK</h1>
          <h2 class="title">ART & DESIGN</h2>
        </div>
      </header>
      <section class="page-articles">
        <div class="gallery">
          <img class="art" src="./images/DingoLogo.jpg" alt="Dingo logo" />
          <img class="art" src="./images/habanero.png" alt="habanero" />
          <img
            class="art"
            src="./images/Coyote.jpg"
            alt="Coyote howling at moon"
          />

          <img
            class="art"
            src="./images/Gravity Cover.jpg"
            alt="Album art  for Gravity by Moonspeaker"
          />
          <img
            class="art"
            src="./images/theLaunch.png"
            alt="Logo for the Launch"
          />
          <img
            class="art"
            src="./images/endyboy.png"
            alt="Digital painting of my nephew"
          />
          <img
            class="art"
            src="./images/OldMeanManCropped.jpg"
            alt="Sketch of angry old man"
          />
          <img
            class="art"
            src="./images/OldScaredManCropped.jpg"
            alt="Sketch of startled old man"
          />
        </div>
      </section>
    </main>
  </body>
</html>
